<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - Netflix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./profile.css">
</head>
<body>
   <!--ho fatto in modo che schicciando il logo in alto a sinistra ti cambi pagina-->
 <a href="homepage.html" class="position-absolute top-0 start-0 p-3">
  <img src="./assets/netflix_logo.png" alt="Logo" style="height: 40px;">
</a>

 <div class="profile-wrapper">
   <h1 class="text-center mb-4">Edit Profile</h1>
   <hr class="custom-hr">
    <div class="profile-layout">

<!--Avatar-->
  <div class="profile-icon">
    <img src="./assets/kids_icon.png" alt="avatar">
    <span class="edit-icon"><i class="fas fa-pen"></i></span>
  </div>

<!--Form Content-->
  <div class="flex-grow-1" style="max-width: 400px;">
    <input type="text" class="form-control mb-4" value="Strive Student" style="max-width: 400px;" >
    <div class="mb-4">
    <label for="language" class="form-label text-muted">Language:</label>
    <select class="form-select" id="language">
    <option selected>English</option>
    <option>Italian</option>
    <option>French</option>
   </select>
  </div> 
    <hr class="custom-hr">
<!--Maturity Settings + Tasto Edit(non funzionante)-->
  <div class="mb-4">
    <label class="form-label text-muted">Maturity Settings:</label><br>
    <button class="btn btn-dark-outline mb-2">ALL MATURITY RATINGS</button>
    <p class="text-muted">Show titles of <strong style="color: white;">all maturity ratings</strong> for this profile.</p>
    <button class="btn btn-dark-outline text-muted">EDIT</button>
  </div>
    <hr class="custom-hr">
<!--Checkbox-->
   <div class="mb-4">
    <label class="form-label text-muted text">Autoplay controls</label>
    <div class="form-check">
    <input class="form-check-input" type="checkbox" id="autoplay1" checked>
    <label class="form-check-label text-muted" for="autoplay1">Autoplay next episode in a series on all devices.</label>
    </div>
      <div class="form-check">
      <input class="form-check-input" type="checkbox" id="autoplay2" checked>
      <label class="form-check-label text-muted" for="autoplay2">Autoplay previews while browsing on all devices.</label>
    </div>
   </div> 
    <hr class="custom-hr">
<!--Bottoni (non funzionanti)-->
    <div class="btn-group-custom mt-4">
      <button class="btn btn-light text-black px-4">SAVE</button>
      <button class="btn btn-dark-outline text-muted">CANCEL</button>
      <button class="btn btn-dark-outline text-muted">DELETE PROFILE</button>
      </div>
    </div>
  </div>
 </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
